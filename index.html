<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>form 2.0</title>
</head>
<body>

    <div class="outer-box">
        <div class="inner-box">
            <div class="header">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQsRuTNtthKhhjw3Hi6ulQ9S5dW11_UxaHQAIBKgUI3j65pM-JR7AbE1Ej8J8bONLKHL-Q&usqp=CAU" alt="">
            </div>
               
            <div class="form">
             <form  action="https://formspree.io/f/mbjvqkae"  name="submit-to-google-sheet" method="POST">
        
                <input type="text" name="username" placeholder="Name" required autocomplete="off"><br>
                 <input type="text number"  name="number" placeholder="Number" required><br>
                 <input type="email" name="email" placeholder="Email"  required><br>
                <textarea id="area" name="feedback"  placeholder="Feedback" rows="4" cols="45" required> </textarea> <br><br>
                <input class="hello" type="submit" value="Submit">
 
             </form>
            </div>

           
               <script>
                const scriptURL = 'https://script.google.com/macros/s/AKfycbzUwUJ0Ke_lt5ZA4B2Tw6PQTq5rBacL8oY96Z3Kp3VB92tPwsFlOZ2WDivc1FEtXs_FGg/exec'
                const form = document.forms['submit-to-google-sheet']
              
                form.addEventListener('submit', e => {
                  e.preventDefault()
                  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                    .then(response => console.log('Success!', response))
                    .catch(error => console.error('Error!', error.message))
                })
              </script>                  

             
        </div>
    </div>
    
</body>
</html>
